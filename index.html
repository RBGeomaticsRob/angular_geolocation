<!doctype html>
<html lang="en" ng-app="MissionCP">
  <head>
    <meta charset="utf-8">
    <title>Angular Store</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/LocationsController.js"></script>
  </head>

  <body ng-controller="LocationsController as locationCtrl">
    <h1>Mission Christmas Parcel</h1>
    <div>
      <ul class="list-group">
        <li ng-repeat="location in locationCtrl.locations.items">
          <h2>{{location.location}}</h2>
          <p>Lat:{{location.Lat}}, Long:{{location.Long}}</p>
        </li>
      </ul>
    </div>
    <div>
      A map will be inserted here with geolocation tracking
    </div>
  </body>
</html>
